<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register Page</title>
  <link rel="stylesheet" href="register.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="images/logo_nct.png" alt="Company Logo" id="logo" />
    <h1>Employee Register</h1>
  </header>

  <main>
    <section id="search-section">
      <input type="text" id="search" placeholder="Search employee by name or ID..." />
      <div id="results"></div>
    </section>

    <section id="selected-section">
      <div id="employee-card">
        <img id="photo" src="" alt="Employee Photo" />
        <div id="info">
          <h2 id="name"></h2>
          <p id="employeeId"></p>
        </div>
      </div>
      <input type="number" id="drawNumber" min="1" max="100" placeholder="Enter Draw Number" />
      <button id="assignBtn">Assign</button>
      <div id="status"></div>
    </section>
  </main>

  <!-- âœ… GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="register.js"></script>
</body>
</html>
